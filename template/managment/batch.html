
{% extends 'managment/index.html' %}
{% load static %}
{% block contant %}
    <div id="layoutSidenav_content">
        <main>
            
            <div class="container-fluid px-4">
                <h1 class="mt-4">Batch</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Batch</li>
                </ol>
                <div class="container-fluid my-5">
                    
                    <a href="{% url 'creatbatch' %}"><button class="btn btn-primary">Create Batch</button></a>

    
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Batch
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Batch Name</th>
                                    <th>Action</th>
                                </tr> 
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>ID</th>
                                    <th>Batch Name</th>
                                    
                                    <th>Action</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                {% for i in batch %}
                                <tr>
                                    <td>{{i.id}}</td>
                                    <td><a href="{% url 'batchshow' i.id %}">{{i.name}}</a></td>
                                    {% if i.is_active == 1 %}
                                    <td><a href="{% url 'noactiv' i.id %}"><button class="btn btn-primary">activate</button></a>&nbsp&nbsp&nbsp&nbsp&nbsp<a href="{% url 'editbatch' i.id %}"><button class="btn btn-danger">Edit</button></a></td>
                                    {% elif i.is_active == 0 %}
                                    <td><a href="{% url 'activ' i.id %}"><button class="btn btn-primary">Deactivate</button></a>&nbsp&nbsp&nbsp&nbsp&nbsp<a href="{% url 'editbatch' i.id %}"><button class="btn btn-danger">Edit</button></a></td>
                                    {% endif %}
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
           
      
        </main>
        
    </div>
{% endblock contant %}
