{% extends 'managment/index.html' %}
{% load static %}
{% block contant %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Create User</h1>
                <ol class="breadcrumb mb-4">
                </ol>
                <div class="card mb-4">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-4"> <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">User name</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
                                      </div></div>
                                    <div class="col-lg-4"> <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                                      </div></div>
                                    <div class="col-lg-4"> <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Salutation</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="salutation">
                                      </div></div>
                                </div>

                                <div class="row">
                                  <div class="col-lg-4"> <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">password</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="password">
                                  </div></div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-lg-4"> <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="first_name">
                                      </div></div>
                                    <div class="col-lg-4"> <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="last_name">
                                      </div></div>
                                    <div class="col-lg-4"> <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Image</label>
                                        <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="image">
                                        
                                      </div></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-4"> <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Cover Picture</label>
                                        <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="coverphoto">
                                      </div></div>
                                </div>

                                

                                <div class="row">
                                    <div class="col-lg-12"> <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">About</label>
                                        <textarea name="about" id="exampleInputEmail1" cols="30" rows="10" class="form-control"></textarea>
                                      </div></div>
                                    
                                </div>

                                <div class="row">
                                    <div class="col-lg-12"> <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Skills</label>
                                        <textarea name="skills" id="exampleInputEmail1" cols="30" rows="10" class="form-control"></textarea>
                                      </div></div>
                                    
                                </div>

                                <div class="row">
                                    <div class="col-lg-12"> <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Address</label>
                                        <textarea name="address" id="exampleInputEmail1" cols="30" rows="10" class="form-control"></textarea>
                                      </div></div>
                                    
                                </div>

                                

                                <div class="row">
                                    <div class="col-lg-4"> <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">url</label>
                                        <input type="url" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="url">
                                      </div></div>
                                    <div class="col-lg-4"> <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="date_of_birth">
                                      </div></div>
                                    <div class="col-lg-4"> <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Birth Place</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="birth_place">
                                        
                                      </div></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12"> <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Gender</label>
                                        <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="gender">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                          </select>
                                      </div></div>
                                </div>


                            </div>
                           
                            
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        </main>
        
    </div>
{% endblock contant %}
