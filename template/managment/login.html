<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       <div class="row">
            <form action="{% url 'loginuser' %}" method="POST">
                {% csrf_token %}
                <div class="col-lg-12 my-3 text-center" style="padding: 10% 30% ;">
                    <input type="text" class="form-control my-3" placeholder="email" name="email" aria-label="Username">
                    <input type="text" class="form-control my-3" placeholder="password" name="password" aria-label="Username">
                    <input type="submit" class="btn btn-primary my-3" value="Login">&nbsp&nbsp&nbsp&nbsp&nbsp<a href="{% url 'registeruser' %}" class="text-right" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">shineUp</a>
                </div>
            </form>
        </div>
</body>
</html>
