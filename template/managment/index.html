{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Admin</title>
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href={% static "css/styles.css" %} rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark" style="background-color: #084298;">
            <a class="navbar-brand ps-3" href="#">Admin Panel</a>
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group" style="color: #ffffff;">
                    {{request.session.email}}
                </div>
            </form>
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="">Profile</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="{% url 'logoutuser' %}">Logout</a></li>
                    </ul> 
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark text-white" id="sidenavAccordion" style="background-color: #084298;">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading"></div>
                             <a class="nav-link" href="{% url 'dashboard' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>  
                            <!-- <div class="sb-sidenav-menu-heading">Interface</div> -->
                            <a class="nav-link" href="{% url 'batch' %}" >
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                Batch
                            </a>
                            <a class="nav-link collapsed" href="{% url 'trainer' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                Trainer
                            </a>
                            <a class="nav-link" href="{% url 'finance' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                                Finance
                            </a>

                            <a class="nav-link" href="{% url 'createuser' %}" >
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                Create User
                            </a>

                            


                            <a class="nav-link" href="{% url 'session' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                               Session
                            </a>

                            <a class="nav-link" href="{% url 'news' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                News
                            </a>
                            <a class="nav-link" href="{% url 'precources' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                               Pre Cources
                            </a>

                            <a class="nav-link" href="">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                               Recording
                            </a>

                            <a class="nav-link" href="{% url 'notification' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                               Notification
                            </a>
                        </div>
                    </div>
                </nav>

            {% block contant %}   
            {% endblock contant %}

        <script>
            $(document).ready(function() {
            $('#example').DataTable();
        } );
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src={% static "js/scripts.js" %}></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src={% static "assets/demo/chart-area-demo.js" %}></script>
        <script src={% static "assets/demo/chart-bar-demo.js" %}></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src={% static "js/datatables-simple-demo.js" %}></script>

</html>
